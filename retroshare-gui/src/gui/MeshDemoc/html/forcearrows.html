<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  fill: none;
  stroke-width: 1.5px;
}

#licensing {
  fill: green;
}

.link.licensing {
  stroke: green;
}

.link.resolved {
  stroke-dasharray: 0,2 1;
}

circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
}

text {
  font: 13px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 2px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

            .legend {
                    padding: 5px;
                    font: 13px sans-serif;
                    background: yellow;
                    box-shadow: 2px 2px 1px #888;
            }

</style>
<body>
<h1 id="mTitle">Representation</h1>
<h2 id="mTopic">Vote results</h2>
<script src="d3.v2.min.js"></script>
<script>

// removed http://blog.thomsonreuters.com/index.php/mobile-patent-suits-graphic-of-the-day/


var color = d3.scale.category10();

var repData = webview.getRepData();
var links = repData.links;

var nodes = {};

var mTopic = document.getElementById('mTopic');
var topicsList = []
mTopic.innerHTML = ""
for (var t in repData.topics.reverse()){
    mTopic.innerHTML += "/"+repData.topics[t].name
    topicsList.push(repData.topics[t]);
}
//topicsList.push(repData.topic);
//mTopic.innerHTML += "<b>"+ repData.topic+"<b";

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

var width = 960,
    height = 500;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(100)
    .charge(-500)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

        // add legend
        var legend = svg.append("g")
          .attr("class", "legend")
        //.attr("x", w - 65)
        //.attr("y", 50)
          .attr("height", 100)
          .attr("width", 100)
    .attr('transform', 'translate(-20,50)')


    legend.selectAll('rect')
      .data(topicsList)
      .enter()
      .append("rect")
          .attr("x", 20)
      .attr("y", function(d, i){ return i *  20;})
          .attr("width", 10)
          .attr("height", 10)
  .style("fill", function(d) { return color(d.id); })
  .style("stroke", function(d) { return color(d.id); });

    legend.selectAll('text')
      .data(topicsList)
      .enter()
      .append("text")
          .attr("x", 35)
      .attr("y", function(d, i){ return i *  20 + 9;})
          .text(function(d) {
        return d.name;
      });

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(topicsList)
  .enter().append("marker")
    .attr("id", function(d) { return d.id; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");

var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; })
    .style("stroke", function(d) { return color(d.type); });
    //.style("fill", function(d) { return color(d.type); });

var circle = svg.append("g").selectAll("circle")
    .data(force.nodes())
  .enter().append("circle")
    .attr("r", 6)
    .call(force.drag);

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
  .enter().append("text")
    .attr("x", 8)
    .attr("y", ".31em")
    .text(function(d) { return d.name; });

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

</script>
